<div class="col-lg-12">
    <nb-card>
        Administraci√≥n Resultados Electorales
        <nb-card-header>
            <button type="button" class="btn btn-succes" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columnaActual of nombresColumnas">{{columnaActual}}</th>
            </tr>
            <ng-container *ngFor="let resultadoActual of resultados">
                <tr>
                    <td>{{resultadoActual._id}}</td>
                    <td>{{resultadoActual.mesa}}</td>
                    <td>{{resultadoActual.candidato}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(resultadoActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(resultadoActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
