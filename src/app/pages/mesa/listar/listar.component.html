<div class="col-lg-12">
    <nb-card>
        Administración Mesas de Votación
        <nb-card-header>
            <button type="button" class="btn btn-succes" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columnaActual of nombresColumnas">{{columnaActual}}</th>
            </tr>
            <ng-container *ngFor="let mesaActual of mesas">
                <tr>
                    <td>{{mesaActual._id}}</td>
                    <td>{{mesaActual.numero}}</td>
                    <td>{{mesaActual.cantidad_inscritos}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="editar(mesaActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" (click)="eliminar(mesaActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
