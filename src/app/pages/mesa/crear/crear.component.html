<div class="cols-lg-12">
  <nb-card>
    <nb-card-header *ngIf="modoCreacion">
      Crear Mesa de Votación
    </nb-card-header>
    <nb-card-header *ngIf="!modoCreacion">
      Actualizar Mesa de Votación
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-3">
          <label>Número</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elMesa.numero">
          <p *ngIf="intentoEnvio && elMesa.numero==='' ">Requerido</p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-3">
          <label>Cantidad Inscritos</label>
        </div>
        <div class="col-9">
          <input class="form-control" type="text" [(ngModel)]="elMesa.cantidad_inscritos">
          <p *ngIf="intentoEnvio && elMesa.cantidad_inscritos==='' ">Requerido</p>
        </div>
      </div>
      <br>
      <div class="row">
        <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">
          Crear
        </button>
        <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">
          Actualizar
        </button>
      </div>
    </nb-card-body>
  </nb-card>
</div>
